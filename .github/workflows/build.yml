# ============================================================
# .github/workflows/build.yml (修复版)
# ============================================================

name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create asset directories
        run: |
          New-Item -ItemType Directory -Force -Path assets/icons
          New-Item -ItemType Directory -Force -Path assets/fonts
          # 创建占位图标文件
          [System.IO.File]::WriteAllBytes("assets/icons/app_icon.png", [byte[]]@())
          [System.IO.File]::WriteAllBytes("assets/icons/tray_connected.ico", [byte[]]@())
          [System.IO.File]::WriteAllBytes("assets/icons/tray_disconnected.ico", [byte[]]@())

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
