name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Create Windows platform files
        run: flutter create --platforms=windows .

      - name: Create asset directories and placeholder files
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path assets/icons
          New-Item -ItemType Directory -Force -Path assets/fonts
          
          $pngBytes = [byte[]]@(
            0x89, 0x50, 0x4E, 0x47, 0x0D, 0x0A, 0x1A, 0x0A,
            0x00, 0x00, 0x00, 0x0D, 0x49, 0x48, 0x44, 0x52,
            0x00, 0x00, 0x00, 0x01, 0x00, 0x00, 0x00, 0x01,
            0x08, 0x02, 0x00, 0x00, 0x00, 0x90, 0x77, 0x53,
            0xDE, 0x00, 0x00, 0x00, 0x0C, 0x49, 0x44, 0x41,
            0x54, 0x08, 0xD7, 0x63, 0xF8, 0xFF, 0xFF, 0x3F,
            0x00, 0x05, 0xFE, 0x02, 0xFE, 0xDC, 0xCC, 0x59,
            0xE7, 0x00, 0x00, 0x00, 0x00, 0x49, 0x45, 0x4E,
            0x44, 0xAE, 0x42, 0x60, 0x82
          )
          [System.IO.File]::WriteAllBytes("assets/icons/app_icon.png", $pngBytes)
          [System.IO.File]::WriteAllBytes("assets/icons/tray_connected.png", $pngBytes)
          [System.IO.File]::WriteAllBytes("assets/icons/tray_disconnected.png", $pngBytes)
          Copy-Item "assets/icons/app_icon.png" "assets/icons/tray_connected.ico"
          Copy-Item "assets/icons/app_icon.png" "assets/icons/tray_disconnected.ico"

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Create ZIP
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath phantom-gui-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: phantom-gui-windows-x64.zip

  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libstdc++-12-dev \
            libayatana-appindicator3-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Create Linux platform files
        run: flutter create --platforms=linux .

      - name: Create asset directories and placeholder files
        run: |
          mkdir -p assets/icons
          mkdir -p assets/fonts
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > assets/icons/app_icon.png
          cp assets/icons/app_icon.png assets/icons/tray_connected.png
          cp assets/icons/app_icon.png assets/icons/tray_disconnected.png

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Create tarball
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../phantom-gui-linux-x64.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: phantom-gui-linux-x64.tar.gz

  build-macos-intel:
    runs-on: macos-13
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Create macOS platform files
        run: flutter create --platforms=macos .

      - name: Create asset directories and placeholder files
        run: |
          mkdir -p assets/icons
          mkdir -p assets/fonts
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > assets/icons/app_icon.png
          cp assets/icons/app_icon.png assets/icons/tray_connected.png
          cp assets/icons/app_icon.png assets/icons/tray_disconnected.png

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Create ZIP
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../phantom-gui-macos-intel.zip phantom_gui.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel-build
          path: phantom-gui-macos-intel.zip

  build-macos-arm:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Create macOS platform files
        run: flutter create --platforms=macos .

      - name: Create asset directories and placeholder files
        run: |
          mkdir -p assets/icons
          mkdir -p assets/fonts
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" | base64 -d > assets/icons/app_icon.png
          cp assets/icons/app_icon.png assets/icons/tray_connected.png
          cp assets/icons/app_icon.png assets/icons/tray_disconnected.png

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Create ZIP
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../phantom-gui-macos-arm64.zip phantom_gui.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-build
          path: phantom-gui-macos-arm64.zip

  release:
    needs: [build-windows, build-linux, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release/

      - name: Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: release/

      - name: Download macOS Intel build
        uses: actions/download-artifact@v4
        with:
          name: macos-intel-build
          path: release/

      - name: Download macOS ARM build
        uses: actions/download-artifact@v4
        with:
          name: macos-arm-build
          path: release/

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
