# ============================================================
# .github/workflows/release.yml (修复版)
# ============================================================

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Create ZIP
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath phantom-gui-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: phantom-gui-windows-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Create tarball
        run: |
          cd build/linux/x64/release/bundle
          tar -czvf ../../../../../phantom-gui-linux-x64.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: phantom-gui-linux-x64.tar.gz

  build-macos-intel:
    runs-on: macos-13
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Create ZIP
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../phantom-gui-macos-intel.zip phantom_gui.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel-build
          path: phantom-gui-macos-intel.zip

  build-macos-arm:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Create ZIP
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../phantom-gui-macos-arm64.zip phantom_gui.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-build
          path: phantom-gui-macos-arm64.zip

  release:
    needs: [build-windows, build-linux, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release/

      - name: Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: release/

      - name: Download macOS Intel build
        uses: actions/download-artifact@v4
        with:
          name: macos-intel-build
          path: release/

      - name: Download macOS ARM build
        uses: actions/download-artifact@v4
        with:
          name: macos-arm-build
          path: release/

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
