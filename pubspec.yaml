# ============================================================
# pubspec.yaml (修复版)
# ============================================================

name: phantom_gui
description: Phantom VPN Client - Next Generation Stealth Proxy Protocol

publish_to: 'none'

version: 1.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  
  # HTTP & WebSocket
  http: ^1.2.0
  web_socket_channel: ^2.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # System Tray (Windows/macOS/Linux)
  system_tray: ^2.0.3
  
  # Window Management
  window_manager: ^0.3.8
  
  # Launch at Startup
  launch_at_startup: ^0.2.2
  
  # URL Launcher - 使用最新版本
  url_launcher: ^6.2.5
  
  # Charts
  fl_chart: ^0.66.0
  
  # Icons
  flutter_svg: ^2.0.10+1
  
  # Animations
  flutter_animate: ^4.5.0
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Internationalization
  intl: ^0.19.0
  
  # Path utilities
  path: ^1.9.0
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  windows:
    generate: true
    icon_path: "assets/icons/app_icon.png"
  macos:
    generate: true
    icon_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
