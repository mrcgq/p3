
name: phantom_gui
description: Phantom VPN Client - Next Generation Stealth Proxy Protocol

publish_to: 'none'

version: 1.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  
  # HTTP & WebSocket
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # System Tray (Windows/macOS/Linux)
  system_tray: ^2.0.3
  
  # Window Management
  window_manager: ^0.3.7
  
  # Launch at Startup
  launch_at_startup: ^0.2.2
  
  # URL Launcher
  url_launcher: ^6.2.1
  
  # Charts
  fl_chart: ^0.65.0
  
  # Icons
  flutter_svg: ^2.0.9
  
  # Animations
  flutter_animate: ^4.3.0
  
  # Clipboard
  super_clipboard: ^0.8.4
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Internationalization
  intl: ^0.18.1
  
  # Path utilities
  path: ^1.8.3
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  windows:
    generate: true
    icon_path: "assets/icons/app_icon.png"
  macos:
    generate: true
    icon_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/fonts/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

